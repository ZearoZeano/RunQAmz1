<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafe Amazon คิวล่าสุด</title>
  <style>
    body {
      font-size: 24px;
      margin: 0;
      padding: 0;
      background: url("coffee-1276782_1920.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    .customer-display {
      position: relative;
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
    }

    #current-queue {
      text-align: center;
      font-size: 5em;
      font-weight: bold;
      color: #6b8e23;
    }

    /* กล่องคิวของผู้ใช้ ลอยติดขอบขวา */
    #your-queue {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.5em;
      background: rgba(255,255,255,0.85);
      padding: 12px 20px;
      border-radius: 10px;
      color: #6b8e23;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px #000000;
      z-index: 2000;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1500;
    }

    @media screen and (max-width: 600px) {
      body { font-size: 18px; }
      .customer-display { width: 80%; }
      button { font-size: 1.5em; padding: 10px; margin-top: 10px; }
      #your-queue { font-size: 1.2em; padding: 10px 15px; top: 10px; right: 10px; }
    }
  </style>
</head>
<body>
  <div class="customer-display">
    <h1 id="showtext">คิวล่าสุด:</h1>
    <span id="current-queue">กรุณารอสักครู่</span>
  </div>

  <!-- กล่องคิวของผู้ใช้ -->
  <div id="your-queue">คิวของท่านคือ: <span id="user-queue">-</span></div>

  <!-- Popup -->
  <div id="popup">
    <label for="queue-input">กรุณากรอกตัวเลขคิวของท่านค่ะ : </label>
    <input type="number" id="queue-input" name="queue-input" />
    <button onclick="submitQueue()">ยืนยัน</button>
  </div>

  <div id="overlay" class="overlay"></div>

  <audio id="callsound" src="sounds/nowQ.mp3" preload="auto" type="audio/mp3"></audio>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js")
        .then(reg => console.log("Service Worker registered:", reg.scope))
        .catch(err => console.error("Service Worker registration failed:", err));
    }

    let getQ = 0;
    let numnow = 0;

    function isOldRound(current, input) {
      const distance = (current - input + 100) % 100;
      return distance <= 30;
    }

    function updateQueueDisplay() {
      fetch("/get-current-queue")
        .then(res => res.json())
        .then(data => {
          numnow = data.queue;
          document.getElementById("current-queue").textContent = numnow;

          if (isOldRound(numnow, getQ)) {
            callqueue();
          }
        })
        .catch(err => console.error(err));
    }

    function uprow() {
      fetch("/get-current-queue")
        .then(res => res.json())
        .then(data => { numnow = data.queue; })
        .catch(err => console.error(err));
    }

    uprow();

    function callqueue() {
      const audio = document.getElementById("callsound");
      if (audio) audio.play();

      setTimeout(() => {
        history.pushState({}, null, "/thx.html");
        window.location.href = "/thx.html";
      }, 10000);
    }

    function submitQueue() {
      const queueInput = document.getElementById("queue-input");
      const queueNumber = parseInt(queueInput.value, 10);

      if (isNaN(queueNumber)) {
        alert("กรุณากรอกตัวเลขที่ถูกต้อง");
        return;
      }
      if (queueNumber < 1 || queueNumber > 99) {
        alert("กรุณากรอกตัวเลขคิวที่อยู่ในช่วง 1-99 เท่านั้น");
        return;
      }

      getQ = queueNumber;

      // อัปเดตกล่องคิวของผู้ใช้ด้านขวา
      document.getElementById("user-queue").textContent = queueNumber;

      setInterval(updateQueueDisplay, 5000);
      closePopup();
    }

    function openPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    window.onload = openPopup;
    document.getElementById("overlay").addEventListener("click", closePopup);
  </script>
</body>
</html>
