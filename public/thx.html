<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Amazon คิวล่าสุด</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      width: auto;
      margin: auto;
      background: url('https://cdn.glitch.global/5e8236f5-2ff9-478e-8f63-21a9df7a5ea2/coffee-1276782_1920.jpg?v=1700811132452') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.8;
    }

    .customer-display {
      background-color: #ffffff;
      text-align: center;
      justify-content: center;
      align-items: center;
      padding: auto;
      width: 600px;
      height: auto;
      border-radius: 10px;
    }

    #current-queue {
      text-align: center;
      font-size: 5em;
      font-weight: bold;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #6b8e23;
    }

    #newnum {
      position: absolute;
      top: 0;
      right: 0;
      color: #8d6e63;
      font-size: 12px;
      padding: 10px;
      background-color: #ffffff;
    }

    #showtext {
      color: #808000;
    }

    h1 {
      font-size: 1em;
      color: #009688;
    }

    span {
      color: red;
    }

    /* Responsive styling for small screens */
    @media screen and (max-width: 600px) {
      body {
        font-size: 18px;
      }

      .customer-display {
        width: 80%;
      }

      #queue-input {
        font-size: 1.5em;
      }

      button {
        font-size: 1.5em;
        padding: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="customer-display">
    <h1 id="showtext">ถึงคิวของท่านแล้วกรุณาไปรับเครื่องดื่มที่ร้าน ขอบคุณที่ใช้บริการค่ะ</h1>
    
  </div>

  <!-- Popup Content -->
 

  <!-- Overlay -->

  
</body>

</html>
